<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <!--
     Monospace font defaults

     Define our perferred default font
     Also define Emoji fonts for cases not captured by the default set
   -->
   <alias>
    <family>monospace</family>
    <prefer>
     <family>Cascadia Mono PL</family>
     <family>Noto Color Emoji</family>
     <family>Noto Emoji</family>
    </prefer>
   </alias>

   <!--
     Sans-Serif font defaults

     Define our perferred default font
     Also define Emoji fonts for cases not captured by the default set
   -->
   <alias>
    <family>sans-serif</family>
    <prefer>
     <family>Inter</family>
     <family>Noto Color Emoji</family>
     <family>Noto Emoji</family>
    </prefer>
   </alias>

   <!--
     Serif font defaults

     Define our perferred default font
     Also define Emoji fonts for cases not captured by the default set
   -->
   <alias>
    <family>serif</family>
    <prefer>
     <family>Gentium Plus</family>
     <family>Noto Color Emoji</family>
     <family>Noto Emoji</family>
    </prefer>
   </alias>
</fontconfig>
